<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FL | APPROVED REQUEST</title><link rel="stylesheet" href="style/style.css">
    <script
    src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js">
    </script>
  </head>
  <body class="aprroved_body">
    <header>
      <div class="container">
        <div class="app_ico">
          <div >
            <img id="ico" src="source/ico/app_ico.png" alt="app_ico" class="ico">
          </div>
          <div class="text">
              <h3>Friendly leave</h3>
          </div>
        </div>
        <div class="heading_info" id="heading_info_approved">
            <h2>Approved Leave</h2>
        </div>

    </header>

      <div class="container_2">

        <div class="username">

        <div class="began_day">

        </div>
        <div class="app_usr">
          <h3 id="app_user">Approved By : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
        </div>

        </div>
      </div>
      </div>
      <footer class="footerNormal">
